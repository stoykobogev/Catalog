<div class="row">
    <div class="col-6 offset-3">
        <h2>Create Category</h2>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control"/>
                <div class="error" [hidden]="!(nameControl.dirty && nameControl.errors)">
					<div [hidden]="!nameControl.errors?.required">Name is required</div>
					<div [hidden]="!nameControl.errors?.maxlength">Name cannot be longer than 20 symbols</div>
				</div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>
